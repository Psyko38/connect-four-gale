			<div class="player">
				<img src="assets/player-two.svg" alt="" />
				<p class="hs">PLAYER 2</p>
				<p class="hl" aria-live="polite">0</p>
			</div>
		</div>
	</main>
	<div class="pupup" id="pupup">
